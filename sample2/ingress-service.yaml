apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    # This annotation is specific to the NGINX Ingress Controller.
    # It ensures the Ingress Controller processes this Ingress resource.
    kubernetes.io/ingress.class: "nginx" 
spec:
  rules:
  - host: myapp.example.com # Replace with your desired hostname
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80
